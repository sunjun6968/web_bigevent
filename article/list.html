<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的大事件项目</title>

    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-inline">

                    <div class="layui-input-inline">
                        <select name="cate_id" lay-verify="" id="cate-sel">
                            <option value="">所有分类</option>

                        </select>
                    </div>
                </div>
                <div class="layui-inline">

                    <div class="layui-input-inline">
                        <select id="state" name="state" lay-verify="" >
                            <option value="">所有状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>

                        </select>
                    </div>
                </div>
                <div class="layui-inline">

                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    </div>
                </div>
            </form>

            <table class="layui-table list-table">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>

                    </tr>
                </thead>
                <tbody>
                    

                </tbody>
            </table>
            <div id="pagination"></div>
        </div>
    </div>
    <script type="text/html" id="tpl">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <!-- 模板中使用过滤器 -->
            <td>{{$value.pub_date | dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td> <!-- 添加自定义属性 -->
                <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs edit-btn">编辑</button>
                <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger del-btn">删除</button></td>
        </tr>
        {{/each}}
    </script>
    <script src="../assets/lib/moment.js"></script>
    <script src="../assets/lib/template-web.js"></script>

    <!-- ......... -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入裁剪图片的文件 -->

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/axios.js"></script>
    <script src="../assets/js/commonAPI.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="../assets/js/article/list.js"></script>

</body>

</html>
